<div class="page-header">
    <h3>
        <a ng-show="post.link" href="{{post.link}}" ng-bind="post.title">
        </a>
                <span ng-hide="post.link" ng-bind="post.title">
                </span>
    </h3>
</div>

<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpVotes(comment)"></span>
    {{comment.upVotes}} - by {{comment.author}}
    <span ng-bind="comment.body"></span>
</div>

<div ng-hide="isLoggedIn()">
    <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</h3>
</div>

<form ng-submit="addComment()" ng-show="isLoggedIn()">
    <h3>Add a new comment</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Comment" ng-model="body">
    </div>

    <input type="submit" class="btn btn-primary" value="Post">
</form>
