<div class="page-header">
    <h1>Flapper News</h1>

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpVotes(post)"></span>
        <a ng-show="post.link" href="{{post.link}}" ng-bind="post.title"></a>
        <span ng-hide="post.link" ng-bind="post.title"></span>
        - upvotes: {{post.upVotes}}
        <span ng-show="post.author">
            posted by <a>{{post.author}}</a> |
        </span>
        <span>
            <a href="#/posts/{{post._id}}">Comments</a>
        </span>
    </div>
    <div ng-hide="isLoggedIn()">
        <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
    </div>
    <form ng-submit="addPost()" class="form-group" ng-show="isLoggedIn()">
        <div class="form-group">
            <input type="text" ng-model="title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Link" class="form-control" ng-model="link">
        </div>

        <input type="submit" class="btn btn-primary" value="Post">
    </form>
</div>
